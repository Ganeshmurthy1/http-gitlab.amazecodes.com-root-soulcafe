<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="AdminheaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  




    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarSuperadminCtrl" data-ng-include="SideBarSuperAdmin">
            </div>
            <!--End Left Sidebar-->
            
            <div class="col-md-9">
			<div class="headline"><h2 class="heading-sm">Spam comment List</h2></div>
                <div class="funny-boxes funny-boxes-top-sea" data-ng-repeat = "discussion in discussions" data-ng-hide="discussion.deleted">

                    <div class="media media-v2" style="float:left;margin: 0 !important;
                                    padding: 0 !important;">
                    <a class="pull-left" href="#">
                        <img class="media-object rounded-x" ng-src="{{discussion.Picture}}" alt="">
                    </a>
                     </div>
                    <h4>{{discussion.Comment}}</h4>
                    <p>Posted By {{discussion.first_name}}  | Posted on Topic<a href="#admin-topic-view?topicId={{discussion.DiscussionTopicId}}" > {{discussion.TopicTitle}}</a></p>
                    <p></p>
                    <p>
                       <a class="btn-u btn-u-green" data-ng-click="notASpam(discussion.CommentId)">Not a Spam</a>
                       <a class="btn-u btn-u-red"  data-ng-click="markAsSpam(discussion.CommentId)" >Mark as spam</a>
                    	
                    </p>
                </div>            	
            </div>
        </div>

    </div>
    <!--=== End Profile ===-->


</div>
<!--=== End Wrapper ===-->
