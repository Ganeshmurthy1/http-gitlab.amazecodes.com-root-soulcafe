<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="HeaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  




    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarCtrl" data-ng-include="SideBar">
            </div>
            <!--End Left Sidebar-->
            
            <div class="col-md-9">
                <!--Profile Body-->
                <div class="profile-body">  
                    <!--Service Block v3-->
                    <div class="panel panel-profile">
                            <div class="panel-heading overflow-h">
                                <h2 class="panel-title heading-sm pull-left"><i class="fa fa-comments"></i>Topic Name</h2>
                            
                            </div>
                            <div class="panel-body margin-bottom-50" data-ng-repeat="comment in comments">
                                

                                <div class="media media-v2">
                                    <a class="pull-left" href="#">
                                        <img class="media-object rounded-x" src="assets/img/testimonials/img2.jpg" alt="">
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading">
                                            <strong><a href="#">{{comment.first_name}}</a></strong>
                                            <small>{{comment.CommentDateTime}}</small>
                                        </h4>
                                        <p>{{comment.Comment}}.</p>
                                        <ul class="list-inline results-list pull-left">
                                            <li><a href="#">{{comment.likes}} Likes{{a=comment.likeflag}}</a></li>
                                         
                                        </ul>    
                                        <ul class="list-inline pull-right">

            <!-- <button ng-disabled="comment.likeflag<=0"></button> -->
                                         <li><a href="">
                                    <i data-ng-hide={{comment.likeflag==1}}  class="expand-list rounded-x fa fa-heart" data-ng-click="expression"></i><a></li>

                         
                                           
                                        </ul>
                                    </div>
                                </div><!--/end media media v2--> 
                                
                       



                            

                              
                               
                            </div>
                        </div>  

				</div>
                <!--End Profile Body-->
            </div>
        </div><!--/end row-->
    </div><!--/container-->    
    <!--=== End Profile ===-->


<!--=== Footer ===-->
 <div data-ng-controller="FooterCtrl" data-ng-include="Footer">
</div>

<!--=== End Footer ===-->




    
</div>
 <!-- End wrapper -->
