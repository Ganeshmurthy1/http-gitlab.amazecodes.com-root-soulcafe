<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="AdminheaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  




    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarSuperadminCtrl" data-ng-include="SideBarSuperAdmin">
            </div>
            <!--End Left Sidebar-->
            
            <div class="col-md-9">
             <div class="headline"><h2>Soulcafe Active Users</h2></div>
            	 <!--Basic Table-->
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Full name</th>
                            <th>Email</th>
                            <th>Gender</th>

                        </tr>
                    </thead>
                    <tbody ng-repeat=" com in comm">
                        <tr>
                        	<td>{{com.user_id}}</td>
                            <td>{{com.first_name}} {{com.last_name}}</td> 
                            <td>{{com.email}}</td>
                            <td>{{com.gender}}</td>
                            <td>  <a class="btn-u btn-u-red" ng-click="deactivateUser(com.user_id)">Deactivate</a></td>                         
                        </tr>
                     
                    </tbody>
                </table>
                <!--End Basic Table-->



                </div>
            </div>
        </div>

    </div>
    <!--=== Footer ===-->
 <div data-ng-controller="FooterCtrl" data-ng-include="Footer">
</div>

<!--=== End Footer ===-->


</div>
