<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="AdminheaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  




    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarSuperadminCtrl" data-ng-include="SideBarSuperAdmin">
            </div>
            <!--End Left Sidebar-->
           <!-- Begin Content -->
            <div class="col-md-9">
                <!--Basic Table-->
              

                <div class="headline"><h2>Inappropriate comment list</h2></div>
                  
                
                <!--Basic Table-->
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>CommentId</th>
                            <th>ReportedBy</th>
                            <th>Comments</th>
                             <th>Discussion TopicId</th>
                            <th>Topic title</th>
                            <th>ReportedDate</th>

                        </tr>
                    </thead>
                    <tbody ng-repeat=" com in comm">
                        <tr>
                            <td>{{com.CommentId}}</td>
                            <td>{{com.first_name}} {{com.last_name}}</td>
                            <td>{{com.Comments}}</td> 
                            <td>{{com.DiscussionTopicId}}</td>
                            <td>{{com.TopicTitle}}</td>
                            <td>{{com.ReportedDate}}</td>
                                                      
                        </tr>
                     
                    </tbody>
                </table>
                <!--End Basic Table-->

        
            </div>
            <!-- End Content -->
        </div>

    </div>
    <!--=== End Profile ===-->


</div>
<!--=== End Wrapper ===-->
