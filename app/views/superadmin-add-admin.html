<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="HeaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  




    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarSuperadminCtrl" data-ng-include="SideBarSuperAdmin">
            </div>
            <!--End Left Sidebar-->
            
            <div class="col-md-9">
            	<h1>Add Admin</h1>
            	<div class="form-group row" style="margin-top:5%;">
                    <label for="username" class="col-lg-2 control-label" style="font-size:20px;">User-Name:</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" placeholder="User-Name">
                    </div>
                </div>
                 <div class="form-group row">
                    <label for="password" class="col-lg-2 control-label" style="font-size:20px;">Password:</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            	<div class="form-group row">
                    <label for="inputEmail1" style="font-size:20px;" class="col-lg-2 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                    </div>
                </div>

                <h2 style="background-color:#888888">Permissions</h2>
         			<div class="sky-form">       
                	
                        <label class="checkbox state-success">
							<input type="checkbox" name="checkbox" data-ng-model="checked">
							<i></i>
							Forums
						</label>
						<div ng-show="checked" class="col-sm-offset-1">
						<label class="checkbox state-success" >
							<input type="checkbox" name="checkbox" ng-hide="checked">
							<i></i>
							Art
						</label> 
						<label class="checkbox state-success" >
							<input type="checkbox" name="checkbox" ng-hide="checked">
							<i></i>
							Music
						</label>   
						</div> 
 					</div>    

 					<div class="sky-form">       
                	
                        <label class="checkbox state-success">
							<input type="checkbox" name="checkbox" data-ng-model="checkedd">
							<i></i>
							Rules
						</label>
						<div ng-show="checkedd" class="col-sm-offset-1">
						<label class="checkbox state-success" >
							<input type="checkbox" name="checkbox" ng-hide="checked">
							<i></i>
							Art
						</label> 
						<label class="checkbox state-success" >
							<input type="checkbox" name="checkbox" ng-hide="checked">
							<i></i>
							Music
						</label>   
						</div> 
 					</div>       

 					<div class="sky-form">       
                	
                        <label class="checkbox state-success">
							<input type="checkbox" name="checkbox" data-ng-model="checkeds">
							<i></i>
							Block Users
						</label>
						<div ng-show="checkeds" class="col-sm-offset-1">
						<label class="checkbox state-success" >
							<input type="checkbox" name="checkbox" ng-hide="checked">
							<i></i>
							Art
						</label> 
						<label class="checkbox state-success" >
							<input type="checkbox" name="checkbox" ng-hide="checked">
							<i></i>
							Music
						</label>   
						</div> 
 					</div>          
                  <button class="btn-u col-md-offset-4">Submit</button>

                </div>
            </div>
        </div>

    </div>
    <!--=== Footer ===-->
 <div data-ng-controller="FooterCtrl" data-ng-include="Footer">
</div>

<!--=== End Footer ===-->


</div>
