<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="AdminheaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  




    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarSuperadminCtrl" data-ng-include="SideBarSuperAdmin">
            </div>
            <!--End Left Sidebar-->
            
            <div class="col-md-9">
            	 <div class="headline"><h2 class="heading-sm">Add Admin</h2></div>
            	<form id="sky-form4" class="sky-form" name="adminDiscussion" data-ng-submit="adminAddAdmin(adminDiscussion.$valid)">
            	 <div class="alert alert-danger fade in" data-ng-show="errMessage">{{errMessage}}</div>
                 <div class="alert alert-success fade in" data-ng-show="successmessage">{{successmessage}}</div>
            	
				<section>
				    <label class="label">User-Name</label>
				    <label class="input">
				        <input type="text" name="subject" id="subject" data-ng-model="discussion.username" required>
				    </label>
				</section>
				<section>
				    <label class="label">Password</label>
				    <label class="input">
				        <input type="password" class="form-control" placeholder="Password" data-ng-model="discussion.password" required>
				    </label>
				</section>
				<section>
				    <label class="label">Email</label>
				    <label class="input">
				        <input type="email" class="form-control" id="inputEmail1" placeholder="Email" data-ng-model="discussion.email" required>
				    </label>
				</section>
                <h2 style="background-color:#888888">Permissions</h2>
                <section>
                   <label class="label">Please select the forums to give permission to admin</label>
                   <div class="row">
                       <div class="col col-4" data-ng-repeat="forum in forums">
                          <label class="checkbox"><input type="checkbox" name="checkbox" ng-click="AddForum(forum.DiscussionBoardId)"><i></i>{{forum.Topic}}</label>                           
                       </div>
                   </div>
                </section>
                
                
                   <button class="btn-u" type="submit" ng-disabled="adminAddDiscussion.$invalid" data-ng-submit="adminAddAdmin(adminDiscussion.$valid)">Submit</button>
				</form>
                </div>
            </div>
        </div>

    </div>
    <!--=== Footer ===-->
 <div data-ng-controller="FooterCtrl" data-ng-include="Footer">
</div>

<!--=== End Footer ===-->


</div>
