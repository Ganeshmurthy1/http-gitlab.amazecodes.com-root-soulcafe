<!--BANNER START-->
<div class="position-relative">
    <div id="index-banner">
        <div class="container">
            <div class="row">
                <div class=" col-md-offset-1 col-md-6 col-lg-7 ">
                    <!-- <h1 class="alternative-text inline-block text-color-coffee"><strong>Find your soul match</strong></h1>
                    <h2 class="alternative-text inline-block"><strong>with a cup of coffee!</strong></h2> -->
                </div>
            </div>
        </div>
    </div>
    <div id="index-form-holder">
      <div class="container">
          <div class="col-md-offset-7 col-md-5 col-lg-offset-8 col-lg-4">
              <div id="index-form" class="radius bg-color-cream shadow text-center">
                  <form name="fbdataform" class="form-horizontal group-border-dashed"  style="border-radius: 0px;" data-ng-submit="signIn(fbdataform.$valid)">
                    <div>
                        <div class="index-form-or-email">Soulcafe Admin Login</div>
                        
                        <div class="padding-bottom"><input type="text" name="name" class="form-control" data-ng-model="fbdata.user_name" placeholder="User Name" required></div>
                        <div class="padding-bottom"><input type="password" name="password" class="form-control" data-ng-model="fbdata.password" placeholder="Password" required></div>
                       
                        <h4>{{errMessage}}</h4>
                        <div><input type="submit" value="submit" ng-disabled="fbdataform.$invalid" class="btn btn-lg btn-primary btn-block"></div>
                    
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--BANNER END-->
