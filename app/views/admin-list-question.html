<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="HeaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  




    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarSuperadminCtrl" data-ng-include="SideBarSuperAdmin">
            </div>
            <!--End Left Sidebar-->
            
            <div class="col-md-9">
            	<h1>All Admins</h1>
            	<!--Basic Table-->
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Question Category</th>
                            <th>Algortitham Type</th>
                            <th>Answer Selection Type</th>
                            <th>Operations</th>
                             

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ad in admins">
                            <td>{{ad.QuestionTitle}}</td>
                             <td>{{ad.Category}}</td>
                             <td>{{ad.QuestionTitle}}</td>
                             <td>{{ad.QuestionTitle}}</td>
                            <td> <a class="btn-u btn-u-blue" href="#/admin-edit?id={{ad.AdminId}}"><i class="fa fa-pencil"></i></a></td>
                                                      
                        </tr>
                     
                    </tbody>
                </table>
                <!--End Basic Table-->


                </div>
            </div>
        </div>

    </div>
    <!--=== Footer ===-->
 <div data-ng-controller="FooterCtrl" data-ng-include="Footer">
</div>

<!--=== End Footer ===-->


</div>
