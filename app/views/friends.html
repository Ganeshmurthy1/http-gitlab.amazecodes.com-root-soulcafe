</div>




<div class="container-fluid body-pattern ">
<div class="container my-border body-pattern ">
<div class="row">
<div class ="my-border col-xs-12 col-sm-4 col-md-3 gredientSB hideblock" data-ng-controller="SideBarCtrl" data-ng-include="SideBar"></div>

<div class="col-xs-12 col-sm-8 col-md-9 body-background my-border padding-20px ">
     <div class=" panel-profile">
        <div class="headline">
        <h1 class="heading-sm"> Buddies List</h1>
    </div>
    
    <div class="alert alert-{{q.type}} fade in" ng-show="q">{{q.msg}}
         <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>
    </div>
   
      <div ng-repeat="frnd in friends" ng-class-odd="'clearfix'" class="friend-box col-xs-12 col-sm-12 col-md-6">
        <div class="col-xs-5 col-sm-3 col-md-3 color-brown-light">
            <a href="#/otherprofile?user_id={{frnd.user_id}}"><img class="rounded-x" ng-src="{{imagepath}}{{frnd.Picture}}" alt="{{frnd.first_name}} {{frnd.last_name}}" style="width:75px;height:75px;float:left;"></a>
        </div>
        <div class="col-xs-7 col-sm-8 col-md-8">
           <div class="color-brown-light col-md-12" style="font-size:20px;"><a href="#/otherprofile?user_id={{frnd.user_id}}"><strong>{{frnd.first_name}} {{frnd.last_name}}</strong></a></div>
                    <div class="col-md-12">{{frnd.Moto | limitTo : 20}}..</div>
                    <div class="row"> 
                        <div class="col-xs-6 col-sm-3 col-md-3">
                            <a title="Send message" class="color-deep-red" href="#/reply-message?sid={{frnd.user_id}}"><i class="icon-custom rounded-x icon-bg-grey fa fa-envelope"></i>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 no-padding">
                            <a title="Express your  special feeling" href="#/special-feeling-request?user_id={{frnd.user_id}}">
                            <img ng-src="images/logo2.png" alt="" style="width:25px;height:25px;float:left;">
                            </a>
                        </div>
                    </div> 
        </div>
      </div>
