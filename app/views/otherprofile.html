<div data-ng-controller="HeaderCtrl" data-ng-include="Header">
</div>




<div class="container-fluid body-pattern ">
<div class="container my-border body-pattern ">
<div class="row">
<div class ="my-border col-xs-12 col-sm-4 col-md-3 gredientSB" data-ng-controller="LeftBarpCtrl" data-ng-include="LeftBarOther"></div>

<div class="col-xs-12 col-sm-8 col-md-9 body-background my-border padding-20px ">


	<div class="row home-block">
	<h3 class="panel-title">
		<i class="fa fa-comments"></i> PROFILE COMPLETION
	</h3>
		<div class="col-xs-12 col-sm-7 col-md-8 no-padding">
			
			<div class="progress progresscustom">
			  <div class="progress-bar progress-barcustom" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="width: {{profileverify}};">
			    {{profileverify}}
			  </div>
			</div>
			<div class="row margin-right-0">
				<div class="col-md-offset-3">
					<div class="padding-left">
						<ul class="list-inline badge-lists badge-icons badge-icons1">
					        <li>
					           <img src="images/facebook.png">
					            <span class="badge1 badge-green rounded-x"><i class="fa fa-check  color-white"></i></span>
					        </li>
					        <li>
					            <img src="images/linkedin.png">
					            <span class="badge1 badge-green rounded-x" ng-hide="thumbup"><i class="fa fa-check  color-white"></i></span>
					            <span class="badge1 badge-red rounded-x color-white" ng-show="thumbup">x</span>
					        </li>
					        <li>
					            <img src="images/icon-mobile.png">
					            <span class="badge1 badge-green rounded-x"><i class="fa fa-check  color-white"></i></span>
					        </li>
					        <!-- <li>
					            <a href="#"><img src="images/stamp1.jpg"></a>
					            <span class="badge1 badge-red rounded-x color-white">x</span>
					        </li> -->
					        
					       
					        
					    </ul>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-5 col-md-3 pull-right" ng-show="GTKY">
			<button type="button" ng-click="sendGTKY()" class="btn btn-comp uppercase123 width100">Say Hello</button>
		</div>
		<div class="col-xs-12 col-sm-5 col-md-3 pull-right" ng-show="GTKY1">
			<button type="button" ng-click="acceptGTKY()" class="btn btn-comp uppercase123 width100">GTKY Send</button>
		</div>
		<div class="col-xs-12 col-sm-5 col-md-3 pull-right" ng-show="GTKY3">
			<button type="button" ng-click="acceptGTKY()" class="btn btn-comp uppercase123 width100">Accept GTKY</button>
		</div>
		<div class="col-xs-12 col-sm-5 col-md-3 pull-right" ng-show="GTKY2">
			 <a type="button" href="#/reply-message?sid={{userData.user_id}}" class="btn btn-comp uppercase123 width100">Send message</a>
		</div>
		<div class="col-xs-12 col-sm-5 col-md-3 pull-right">
			<div class="clearfix"> <button type="button" class="btn btn-gtky uppercase123 width100" ng-click="open('lg')">Check Compatiblity</button></div>
		</div>
	</div>
	
	<div class="row home-block hideblock  ">
				<h3 class="panel-title">
								<i class="fa fa-quote-left"></i> QUOTE I LIVE BY
							</h3>
				
				<blockquote class="bq-text-lg">
                            <p>{{userData.Moto}}</p>
                            
                        </blockquote>
				
				</div>

	
	<!--  <div class="row margin-right-0 rightmargin rightmargintop">
		<div class="head1 color-brown">MY LIFE VALUES</div>
		<!-- <h3 class="bordertop">Travel</h3> -->
	<!--	<div>{{userData.OwnWords}}</div>
	</div>-->
	
					<div class="row home-block hideblock ">
					<h3 class="panel-title">
								<i class="fa fa-cloud"></i> SOCIOGRAPH
							</h3>
					<jqcloud words="words" width="800" height="350"
										colors="{{colors}}" delay="10" steps="7"></jqcloud>
				
				</div>
	
	



</div>


</div>	
</div>
</div>


<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">You and {{buddyname}}</h3>
        </div>
        <div class="modal-body">
            <div class="progress progresscustom">
			  <div class="progress-bar progress-barcustom" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="width: {{matchDetails.total_percentage}}%;">
			    {{matchDetails.total_percentage}}%
			  </div>
			</div>
 			<div class="form-group row" ng-repeat="(key, value) in matchDetails.scores">
              <label class="col-lg-6 control-label">{{key}}</label>
              <div class="col-lg-6">
                   : {{value}}%
              </div>
            </div>

			<div class="form-group row" >
              <label class="col-lg-6 control-label">OverAll  </label>
              <div class="col-lg-6">
                   <strong>: {{matchDetails.total_percentage}} %</strong>
              </div>
            </div>
			


        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>
