<div data-ng-controller="HeaderCtrl" data-ng-include="Header">
</div>




<div class="container-fluid body-pattern ">
<div class="container my-border body-pattern ">
<div class="row">
<div class ="my-border col-xs-12 col-sm-4 col-md-3 gredientSB" data-ng-controller="LeftBarpCtrl" data-ng-include="LeftBarOther"></div>

<div class="col-xs-12 col-sm-8 col-md-9 body-background my-border padding-20px ">

<div class="alert alert-{{q.type}} fade in" ng-show="q">{{q.msg}}
         <button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>
    </div>
    
<div class="padding-bottom row clear" ng-show="{{already == 1}}">
    <div class="alert alert-success fade in">
           Your request is already sent!!!!
           <button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>
    </div>


</div>
	<div class="row home-block">
	<h3 class="panel-title">
		<i class="fa fa-comments color-deep-red"></i> PROFILE COMPLETION
	</h3>
		<div class="col-xs-12 col-sm-7 col-md-8 no-padding">
			
			<div class="progress progresscustom">
       <div class="progress-bar progress-barcustom" ng-class=" profileverify == 75 ? 'width75' : 'width100'" role="progressbar"
        aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
        >{{profileverify}}%</div>
      </div>
			<div class="row margin-right-0">
				<div class="col-md-offset-3">
					<div class="padding-left">
						<ul class="list-inline badge-lists badge-icons badge-icons1">
					        <li>
					           <img src="images/facebook.png" alt="Facebook" title="Facebook">
					            <span class="badge1 badge-green rounded-x"><i class="fa fa-check  color-white"></i></span>
					        </li>
					        <li>
					            <img src="images/linkedin.png" alt="Linkedin" title="Linkedin">
					            <span class="badge1 badge-green rounded-x" ng-hide="thumbup"><i class="fa fa-check  color-white"></i></span>
					            <span class="badge1 badge-red rounded-x color-white" ng-show="thumbup">x</span>
					        </li>
					        <li>
					            <img src="images/icon-mobile.png" alt="Mobile" title="Mobile">
					            <span class="badge1 badge-green rounded-x"><i class="fa fa-check  color-white"></i></span>
					        </li>
					        
					    </ul>
					</div>
				</div>
			</div>
		</div>

		<div ng-hide="matchSex">
			<div class="col-xs-12 col-sm-5 col-md-3 pull-right" ng-show="GTKY">
				<button type="button" ng-click="sendGTKY()" title="Send Request." class="btn btn-comp uppercase123 width100">Say Hello</button>
			</div>
			
			<div class="col-xs-12 col-sm-5 col-md-3 pull-right" ng-show="GTKY1">
				<button type="button" title="Request already sent." class="btn btn-comp uppercase123 width100">Request Sent</button>
			</div>
			<div class="col-xs-12 col-sm-5 col-md-3 pull-right" ng-show="GTKY3">
				<button type="button" title="Accept Request." ng-click="acceptGTKY()" class="btn btn-comp uppercase123 width100">Accept Request</button>
			</div>
			<div class="col-xs-12 col-sm-5 col-md-3 pull-right" ng-show="GTKY2">
				 <a type="button" title="Send message." href="#/reply-message?sid={{userData.user_id}}" class="btn btn-comp uppercase123 width100">Send message</a>
			</div>
			<div class="col-xs-12 col-sm-5 col-md-3 pull-right">
				<div class="clearfix"> <button type="button" title="Check Compatiblity." class="btn btn-gtky uppercase123 width100" ng-click="open('lg')">Check Compatiblity</button></div>
			</div>
		</div>
	</div>
	
	<div class="row home-block hideblock  ">
				<h3 class="panel-title">
								<i class="fa fa-quote-left color-deep-red"></i> QUOTE I LIVE BY
							</h3>
				
				<blockquote class="bq-text-lg">
                            <p>{{userData.Moto}}</p>
                            
                        </blockquote>
				
				</div>

				<div class="row home-block hideblock  ">
				<h3 class="panel-title">
								<i class="fa fa-certificate color-deep-red"></i> MY LIFE VALUES
							</h3>
				<blockquote class="bq-text-lg">
							<ul>
								<li ng-repeat="interest in interests">{{interest.Answer}}</li>
								
							</ul>
                            
                            
                        </blockquote>
				
				</div>

				<div class="row home-block hideblock  ">
				<h3 class="panel-title">
								<i class="fa fa-user color-deep-red"></i> ABOUT ME
							</h3>
				<blockquote class="bq-text-lg">
							{{userData.OwnWords}}
                </blockquote>
				
				</div>
	
	
					<div class="row home-block hideblock ">
					<h3 class="panel-title">
								<i class="fa fa-cloud color-deep-red"></i> SOCIOGRAPH
							</h3>
					<jqcloud words="words" width="800" height="400"
										colors="{{colors}}" delay="10" steps="7"></jqcloud>
				
				</div>

</div>

</div>	
</div>
</div>


<script type="text/ng-template" id="myModalContent.html">
	<div class="custm">
        <div class="modal-header no-padding align-center myborder" style="border-bottom:0px solid white;">
            <h1 class="modal-title color-brown">You and {{buddyname}}</h1>
        </div>
        <div class="modal-body myborder">
        	<!-- Overall bar -->

            <!-- Boxes -->
            <div class="row myborder">
            	<div class="col-md-6" ng-repeat="(key, value) in matchDetails.scores" style="margin:5px 0px !important;padding-right:0px !important;">
            	<div class="transperent padding-15">
            		<div class="align-center"><h4 class="color-brown">{{key}}</h4></div>
            		<div class="row">
            			<div class="col-md-offset-2 col-md-8"> 
            				<div ng-show="(value >= 0 && value <=25)">
					  			<img ng-src="app-images/1-4th.png">
					  		</div>
					  		<div ng-show="(value > 25 && value <=50)">
					  			<img ng-src="app-images/2-4th.png">
					  		</div>
					  		<div ng-show="(value > 50 && value <=75)">
					  			<img ng-src="app-images/3-4th.png">
					  		</div>
					  		<div ng-show="(value > 75 && value <=100)">
					  			<img ng-src="app-images/4-4th.png">
					  		</div>
            			</div>
            			<div class="col-md-2 no-padding" style="margin-top: 7px;">{{value}}%</div>					
            		</div>
            	</div>
            		
            	</div>
            </div>
            <div class="row myborder">
            	<div class="col-md-6" style="margin:5px 26% !important;padding-right:0px !important;">
            	<div class="transperent padding-15">
            		<div class="align-center"><h4 class="color-brown">Personality Match</h4>
            		</div>
            		<div class="row" ng-show="comp">
            			<div class="col-md-offset-3 col-md-4"> 
            				<img ng-src="app-images/{{m1}}" />
            			</div>
            			
					
            		</div>
            		<div class="row" ng-show="same">
            			<div class="col-md-offset-3 col-md-4"> 
            				<img ng-src="app-images/{{m2}}" />
            			</div>
            			
					
            		</div>
            		<div class="row" ng-show="no">
            			<div class="col-md-offset-3 col-md-4"> 
            				<img ng-src="app-images/{{m3}}"/>
            			</div>
            			
					
            		</div>

            	</div>
            		
            	</div>
            </div>
        </div>
        <div class="modal-footer align-center" style="margin-top:0px !important;">
        	 <button type="button" ng-click="ok()" class="btn btn-comp" style="padding:5px 45px;text-align:center;">OK</button>
            
        </div>
    </div>
    </script>
