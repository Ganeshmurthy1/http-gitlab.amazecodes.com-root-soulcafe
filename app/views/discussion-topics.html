<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="HeaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  




    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarCtrl" data-ng-include="SideBar">
            </div>
            <!--End Left Sidebar-->
            
            <div class="col-md-9">
                <!--Profile Body-->
                <div class="profile-body">
                <!-- Discussion Topics -->
                <div class="headline"><h1 class="heading-sm">{{topicName}}</h1></div>
                     
                <div class="row">
                <div data-ng-repeat="discussion in discussions">

                        <div class="col-md-6">
                        <div class="alert fade in backWhite">
                            <h4>{{discussion.TopicTitle}}</h4>
                            <p>{{discussion.TopicDescription}}</p>
                            <p>
                                 <li style="list-style:none;"><a href="#/discussion?topic={{discussion.DiscussionTopicId}}"><i class="fa fa-comments" style="margin-right:5px;"></i>Comments</a></li>
                            </p>
                        </div>
                        </div> 
                   </div>

                 <sapn ng-if='$index%2!==0' >
                    </div>
                    <div class="row">  
                </sapn>  

                </div>

                <!-- End  Discussion Topics -->
                </div>
                <!--End Profile Body-->
            </div>
		 </div>
	</div>
	 <!--===End Profile ===-->

<!--=== Footer ===-->
 <div data-ng-controller="FooterCtrl" data-ng-include="Footer">
</div>

<!--=== End Footer ===-->

</div>
 <!--=== End Wrapper ===-->
