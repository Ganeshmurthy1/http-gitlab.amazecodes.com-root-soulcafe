<div data-ng-controller="HeaderCtrl" data-ng-include="Header">
</div>




<div class="container-fluid body-pattern ">
<div class="container my-border body-pattern ">
<div class="row">
<div class ="my-border col-xs-12 col-sm-4 col-md-3 gredientSB hideblock" data-ng-controller="SideBarCtrl" data-ng-include="SideBar"></div>

<div class="col-xs-12 col-sm-8 col-md-9 body-background my-border padding-20px ">

        <div class="headline">
        <h1 class="heading-sm">Sweet Expresso Shot</h1>
    	</div>

	
	<div class="row border-bottom" ng-show="status" style="padding-bottom:10px;">
		<div class="col-xs-12 col-md-2">
			<img class="" ng-src="app-images/sweetexp.jpg" alt="" style="width:100px;height:100px;border-radius:50% !important;float:left;">
		</div>
		<div class="col-xs-12 col-md-8" style="margin-top:1%;">
			<h3>“Feels like something special is brewing up between us”</h3>
			<div class="row">
				<div class="pull-right feelingBtn">
					<button type="button" class="btn-u" data-ng-click="feelingSend()">Send</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row" ng-hide="status">
		
		
		<div class="col-md-12">
			<h3>{{Message}}</h3>
			<div class="row">
				<div class="pull-right feelingBtn">
					<a href="#/home" type="button" class="btn-u">OK</a>
				</div>
			</div>
		</div>
	</div>
	
	
	
</div>
</div>
</div>
