<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="AdminheaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  




    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarSuperadminCtrl" data-ng-include="SideBarSuperAdmin">
            </div>
            <!--End Left Sidebar-->
            
            <div class="col-md-9">
             <div class="headline"><h2>Messages</h2> <div class="row pull-right"> <a href="#/admin-add-message" class="btn-u btn-u-default glow ">New Message</a></div></div>
   
            	 <div class="funny-boxes funny-boxes-top-sea" data-ng-repeat = "com in comm" data-ng-hide="discussion.deleted">

                   
                    <h4>{{com.sender}} has reported {{com.user}} as an abusing user</h4>
                    <p>{{com.Message}}</p>
                    <p>{{com.AddedDate}}</p>
                    <p>
                        <a class="btn-u btn-u-red" ng-click="viewUser(com)">View {{com.user}}</a>
                        <a class="btn-u btn-u-blue" href="#/admin-add-message">Reply </a>
                        
                    </p>
                </div>     

                </div>
            </div>
        </div>

    </div>
    


</div>
