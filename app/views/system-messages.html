<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="HeaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  


    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarCtrl" data-ng-include="SideBar">
            </div>
            <!--End Left Sidebar-->
            
            <div class="col-md-9">
                <!--Profile Body-->
                <div class="profile">
                <div class="profile-body">  
                    <!--Service Block v3-->

                  

                    <div class="panel panel-profile">

                   
                            <div class="panel-heading overflow-h">
                                <h2 class="panel-title heading-sm pull-left"><i class="fa fa-envelope-o"></i>System Notifications</h2>
                            
                            </div>            
              
                            <div class="panel-body margin-bottom-50" >
                                

                                <div class="media media-v2" data-ng-repeat="comment in comments">
                                    <a class="pull-left" href="#">
                                        <img class="media-object rounded-x" ng-src="{{imagepath}}sc-logo.png" alt="">
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading">
                                            <strong><a href="#">{{comment.first_name}}</a></strong>
                                            <small>{{comment.AddedDate}}</small>
                                        </h4>
                                        <p>{{comment.Message}}.</p>
                                         
                                        
                                    </div>
                                </div><!--/end media media v2--> 
                                
                                                   
                            </div><!-- comment  -->

                             

                        </div>  

				</div>
                </div>
                <!--End Profile Body-->
            </div>
        </div><!--/end row-->
    </div><!--/container-->    
    <!--=== End Profile ===-->


</div>
 <!-- End wrapper -->
