<div class="container">
<form name="fbdataform" class="form-horizontal group-border-dashed"  style="border-radius: 0px;" data-ng-submit="signUp(fbdataform.$valid)">
		
	<div class="form-group row">
		<label class="col-sm-3 control-label">First Name</label>
		<div class="col-sm-5">
			<div class="col-sm-6">{{userData.first_name}}</div>
		</div>
		<button class="col-sm-4 btn btn-primary" ng-click="updateWithLinkedin()"  type="button">Update Profile With Linkedin</button>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Last Name</label>
		<div class="col-sm-6">{{userData.last_name}}</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Birthdate</label>
		<div class="col-sm-6">{{userData.birthdate}}</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Gender</label>
		<div class="col-sm-6">{{userData.gender}}</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Home town</label>
		<div class="col-sm-6">{{userData.hometown}}</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Location</label>
		<div class="col-sm-6">{{userData.location}}</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Email</label>
		<div class="col-sm-6">{{userData.email}}</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Mobile</label>
		<div class="col-sm-6">{{userData.mobile}}</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Relationship Status</label>
		<div class="col-sm-6">{{userData.relationship_status}}</div>
	</div></br></br>
	

</form>
</div>
