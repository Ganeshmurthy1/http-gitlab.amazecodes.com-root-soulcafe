<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="AdminheaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  




    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarSuperadminCtrl" data-ng-include="SideBarSuperAdmin">
            </div>
            <!--End Left Sidebar-->
            
            <div class="col-md-9">
            	<h1>All Admins</h1>
            	<!--Basic Table-->
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Email-Id</th>
                            <th>Action</th>
                            <th>Edit</th>
                             

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ad in admins">
                            <td>{{ad.Uname}}</td>
                             <td>{{ad.Email}}</td>
                            <td><a class="btn-u" data-ng-hide="{{ad.Status == 1}}" data-ng-click="activateAdminUser(ad.AdminId)">Activate</a><a class="btn-u" data-ng-show="{{ad.Status == 1}}" data-ng-click="deactivateAdminUser(ad.AdminId)">Deactivate</a></td>
                            <td> <a class="btn-u btn-u-blue" href="#/admin-edit?id={{ad.AdminId}}"><i class="fa fa-pencil"></i></a></td>
                                                      
                        </tr>
                     
                    </tbody>
                </table>
                <!--End Basic Table-->


                </div>
            </div>
        </div>

    </div>
    


</div>
