<div data-ng-controller="HeaderCtrl" data-ng-include="Header">
</div>




<div class="container-fluid body-pattern ">
<div class="container my-border body-pattern ">
<div class="row">
<div class ="my-border col-xs-12 col-sm-4 col-md-3 gredientSB" data-ng-controller="SideBarCtrl" data-ng-include="SideBar"></div>

<div class="col-xs-12 col-sm-8 col-md-9 body-background my-border padding-20px ">

             	<div class="headline"><h1 class="heading-sm">Discussion Block</h1></div>
                <div class="row pull-right">
                    <a class="btn-u btn-u-default glow" href="#/add-forum">Request For New forum</a>
                </div> 
                
                <!-- Thumbnails v2 -->
                <div class=" clearfix row">
                    <div class="col-md-4" ng-repeat="diss in discussionData" ng-show="diss.show">
                        <div class="thumbnails thumbnail-style">
                            <a href="#/discussion-topics?discussionid={{diss.DiscussionBoardId}}"><img class="img-responsive" src="{{imagepath}}{{diss.Image}}" alt="" /></a>
                            <div class="caption">
                                <h3><a href="#/discussion-topics?discussionid={{diss.DiscussionBoardId}}">Forum Name - {{diss.Topic}}</a></h3>
                                <p>Description - {{diss.Description}}</p>
                                <p><a class="btn-u btn-u-xs" ng-click="joinButtonClick(diss.DiscussionBoardId)" ng-show="diss.join" href="#/discussion-topics?discussionid={{diss.DiscussionBoardId}}">Join</a>
                                <a class="btn-u btn-u-xs" ng-click="removeUser(diss)" ng-show="diss.view">Exit</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    
                </div><!--/row-->
                <!-- End Thumbnails v2 -->

            </div>
        </div>

    </div>
    <!--=== End Profile ===-->

</div>
<!--=== End Wrapper ===-->
