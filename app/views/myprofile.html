<div data-ng-controller="HeaderCtrl" data-ng-include="Header">
</div>




<div class="container-fluid body-pattern ">
<div class="container my-border body-pattern ">
<div class="row">
<div class ="my-border col-xs-12 col-sm-4 col-md-3 gredientSB" data-ng-controller="SideBarCtrl" data-ng-include="SideBar"></div>

<div class="col-xs-12 col-sm-8 col-md-9 body-background my-border padding-20px ">
	<div class="row my-border ">
		<div class="col-xs-12 col-sm-6 col-md-8 no-padding hideblck">
			<label class="col-xs-7 col-sm-2 col-md-3 no-padding head1 color-brown">Profile Completion</label>
			<div class="progress progresscustom">
			  <div class="progress-bar progress-barcustom" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="width: {{profileverify}}">
			    {{profileverify}}
			  </div>
			</div>
			<div class="row margin-right-0">
				<div class="col-md-offset-3">
					<div class="padding-left">
						<ul class="list-inline badge-lists badge-icons badge-icons1">
					        <li>
					            <img src="images/facebook.png">
					            <span class="badge1 badge-green rounded-x"><i class="fa fa-check fa-lg color-white"></i></span>
					        </li>
					        <li>
					           <img src="images/linkedin.png">
					            <span class="badge1 badge-green rounded-x" ng-hide="thumbup"><i class="fa fa-check fa-lg color-white"></i></span>
					            <span class="badge1 badge-red rounded-x color-white" ng-show="thumbup">x</span>
					        </li>
					        <li>
					            <img src="images/icon-mobile.png">
					            <span class="badge1 badge-green rounded-x"><i class="fa fa-check fa-lg color-white"></i></span>
					        </li>
					        <!-- <li>
					            <a href="#"><img src="images/stamp1.jpg"></a>
					            <span class="badge1 badge-red rounded-x color-white">x</span>
					        </li> -->
					        
					       
					        
					    </ul>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4">
			
				<a type="button" href="#/edit-profile-new" class="btn btn-comp uppercase123 width100">Edit Profile</a>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div class="clearfix"> <button type="button" class="btn btn-gtky uppercase123 width100">Complete Verification</button></div>
		</div>
	</div>
	<div class="row my-border">
		<div class="rightmargintop hideblock">
			<div class="align-center ">
				<h1 class="color-brown" style="font-weight:600;">"QUOTE I LIVE BY"</h1>
			</div>
			<div class="col-sm-offset-4 col-sm-4 min-80p">
				<h3 class="color-brown-light" style="font-weight:600;">{{userData.Moto}}</h3>
			</div>
			
		</div>
	</div>
	<div class="row margin-right-0 rightmargin rightmargintop margin-right-12p">
		<div class="head1 color-brown">MY LIFE VALUES</div>
		<!-- <h3 class="bordertop">Travel</h3> -->
		<div style="text-align:justify;">{{userData.OwnWords}}</div>
	</div>
	<div class="row margin-right-0 rightmargin rightmargintop wordcloud margin-right-12p">
		<div class="head1 color-brown">SOCIOGRAPH</div>
		<div class="bordertop">
			<jqcloud words="words" width="820" height="350" colors="{{colors}}" delay="10" steps="7" ></jqcloud>
		 </div>
		        
	</div>


</div>

</div>
</div>	
</div>
