<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="AdminheaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  




    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarSuperadminCtrl" data-ng-include="SideBarSuperAdmin">
            </div>
            <!--End Left Sidebar-->
            <div class="col-md-9">
            	<h1>Contact-Us Listing</h1>
            	<!--Basic Table-->
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                        	<th>Sr. No.</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Contact Number</th>
                            <th>Message</th>
                		</tr>
                    </thead>
                    <tbody ng-repeat="c in cnct">
                        <tr>
                        	<td>{{$index + 1}}</td>
                            <td>{{c.Name}}</td>
                            <td>{{c.Email}}</td>
                            <td>{{c.Number}}</td>
                            <td> <a href="#/admin-contactus-detail?id={{c.Id}}" class="btn-u btn-u-blue">View</a></td>
                                                      
                        </tr>
                     
                    </tbody>
                </table>
                <!--End Basic Table-->


                </div>
            
           
            
        </div>

    </div>
   


</div>
