<div class="wrapper">
    <!--=== Header ===-->    
  <div data-ng-controller="HeaderCtrl" data-ng-include="Header">
</div>
    <!--=== End Header ===-->  




    <!--=== Profile ===-->
    <div class="profile container content" style="border-color:red">
        <div class="row">
            <!--Left Sidebar-->
            <div data-ng-controller="SideBarCtrl" data-ng-include="SideBar">
            </div>
            <!--End Left Sidebar-->
            
            <div class="col-md-9">
            <div class="headline"><h2 class="heading-sm">Edit Discussion</h2></div>
            <div class="row pull-right"> <a class="btn-u btn-u-default glow " href="#/admin-discussion-list">Discussion Board List</a></div>
            <form id="sky-form4" class="sky-form" name="adminDiscussion" data-ng-submit="adminEditDiscussion(adminDiscussion.$valid)">
            <div class="alert alert-danger fade in" data-ng-show="errMessage">{{errMessage}}</div>
            <div class="alert alert-success fade in" data-ng-show="successmessage">{{successmessage}}</div>
            <fieldset>                
                        <section>
                            <label class="label">Discussion Form</label>
                            <label class="input">
                                <input type="text" name="subject" id="subject" data-ng-model="discussion.Topic" required>
                            </label>
                        </section>
                        
                        <section>
                            <label class="label">Description</label>
                            <label class="textarea">
                                <textarea rows="4" name="message" id="message" data-ng-model="discussion.Description" required></textarea>
                            </label>
                        </section>  
                        <section >
                        <label class="checkbox state-success">
							<input type="checkbox" name="checkbox" data-ng-model="discussion.Restricted">
							<i></i>
							Restricted Discussion
							</label>  
						</section>  
						<div class="row" data-ng-show="discussion.Restricted">
						<section class="col col-4">
                            <label class="select">
                                <select name="gender" data-ng-model="discussion.RestrictedGender">
                                    <option disabled="" selected="" value="0">Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                                <i></i>
                            </label>
                        </section> 
                        <section class="col col-4">
                                <label class="input">
                                    <input type="number" name="name" ng-model="value" placeholder="Age Limit" >
                                    <!-- <input type="text" name="name" data-ng-model="discussion.RestrictedAge" ui-mask="{{'99'}}"/> -->

                                </label>
                       </section>
                       <section class="col col-4">
                                <label class="input">
                                    <input type="text" name="name" placeholder="Location" data-ng-model="discussion.RestrictedLocation">
                                </label>
                       </section>
                      </div>
                    </fieldset>
                    <footer>
                        <button class="btn-u" type="submit" ng-disabled="adminAddDiscussion.$invalid" data-ng-submit="adminEditDiscussion(adminDiscussion.$valid)">Submit</button>
                       
                    </footer>
            </form>

            
        </div><!--/end row-->
    </div><!--/container-->    
    <!--=== End Profile ===-->


<!--=== Footer ===-->
 <div data-ng-controller="FooterCtrl" data-ng-include="Footer">
</div>

<!--=== End Footer ===-->




    
</div>
 <!-- End wrapper -->
